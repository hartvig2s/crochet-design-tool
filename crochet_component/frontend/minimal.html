<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <h1 style="color: green; font-family: Arial;">âœ… COMPONENT WORKS!</h1>
    <p>This is the minimal test component.</p>

    <script>
        // Minimal Streamlit communication
        function sendToStreamlit() {
            if (window.parent) {
                window.parent.postMessage({
                    type: "streamlit:setComponentValue",
                    value: { test: "success", timestamp: new Date().toISOString() }
                }, "*");
            }
        }

        // Set height
        window.addEventListener('load', function() {
            if (window.parent) {
                window.parent.postMessage({
                    type: "streamlit:setFrameHeight",
                    height: document.body.scrollHeight
                }, "*");
            }

            // Send test data immediately
            setTimeout(sendToStreamlit, 1000);
        });
    </script>
</body>
</html>
